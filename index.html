<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Interest Survey</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title">Career Interest Survey</h1>
    <p>Complete our Career Interest Survey to find the best career for you!</p>

    <form id="survey-form">
        <input type="text" id="name" required>
        <input type="email" id="email" pattern="[a-z0-5]{8,}" required>
        <input type="number" id="number" min="10" max="100">
    </form>
</body>
</html>
